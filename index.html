<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Diseñar calculadora de Iphone en una página web HTML">
        <title> Calculadora de Iphone </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/icono.png" type="image/png" >
    </head>
    <body style="background-color: #ebebeb;">
        <div class="container">
        <table style="border: 2px; color: black;">
             <tr>
                <td colspan="4">
                    <form>
                        <input class="input" id="input" placeholder="0">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="lightButton">AC</button>
                </td>
                <td>
                    <button class="lightButton">+/-</button>
                </td>
                <td>
                    <button class="lightButton">%</button>
                </td>
                <td>
                    <button class="lightButton" style="background-color: orange; color: white;">÷</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="darkButton">7</button>
                </td>
                <td>
                    <button class="darkButton">8</button>
                </td>
                <td>
                    <button class="darkButton">9</button>
                </td>
                <td>
                    <button class="darkButton" style="background-color: orange;">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="darkButton">4</button>
                </td>
                <td>
                    <button class="darkButton">5</button>
                </td>
                <td>
                    <button class="darkButton">6</button>
                </td>
                <td>
                    <button class="darkButton" style="background-color: orange;">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="darkButton">1</button>
                </td>
                <td>
                    <button class="darkButton">2</button>
                </td>
                <td>
                    <button class="darkButton">3</button>
                </td>
                <td>
                    <button class="darkButton" style="background-color: orange;">+</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="ceroButton darkButton">0</button>
                </td>
                <td>
                    <button class="darkButton">,</button>
                </td>
                <td>
                    <button class="darkButton" style="background-color: orange;">=</button>
                </td>
            </tr>       
        </table>
    </div>
    <footer>
            <p style="position: center;">Realizado por: Laura Sofía Sierra García <br>
            <a> Programación para la Web - 2021-II </a></p>
    </footer>
    </body>
</html>
